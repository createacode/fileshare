<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>局域网文件传输工具</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- 头部 -->
        <header>
            <div class="logo">
                <i class="fas fa-exchange-alt"></i>
                <h1>局域网文件传输</h1>
            </div>
            <div class="room-info">
                <div class="qr-code">
                    <img id="qrCode" alt="扫描二维码加入">
                </div>
                <div class="room-url">
                    <p>手机扫描二维码加入</p>
                    <p id="roomUrl">正在加载...</p>
                    <div class="stats">
                        <span><i class="fas fa-user"></i> <span id="clientCount">0</span> 在线</span>
                        <span><i class="fas fa-comment"></i> <span id="chatCount">0</span> 消息</span>
                        <span><i class="fas fa-file"></i> <span id="fileCount">0</span> 文件</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- 主区域 -->
        <main>
            <!-- 文字共享区域 -->
            <div class="shared-text-section">
                <div class="shared-text-header">
                    <h3><i class="fas fa-comment-dots"></i> 文字共享</h3>
                    <div class="shared-text-status" id="sharedTextStatus">连接中...</div>
                </div>
                
                <!-- 最新消息显示区 -->
                <div class="latest-message" id="latestMessage">
                    <div class="message-placeholder">等待消息...</div>
                </div>
                
                <!-- 消息历史下拉框 -->
                <div class="message-history">
                    <div class="history-header">
                        <span>消息历史</span>
                        <button id="toggleHistory" class="btn-toggle">
                            <i class="fas fa-chevron-down"></i>
                        </button>
                    </div>
                    <div class="history-content" id="historyContent">
                        <!-- 消息历史将在这里显示 -->
                        <div class="empty-history">暂无消息历史</div>
                    </div>
                </div>
                
                <!-- 消息输入区 -->
                <div class="message-input-area">
                    <input type="text" id="sharedTextInput" class="shared-text-input" 
                           placeholder="输入共享文字...按Enter发送" maxlength="500">
                    <button id="sharedTextSendBtn" class="shared-text-send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- 上传区域 -->
            <div class="upload-section">
                <div class="upload-zone" id="uploadZone">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <h3>拖放文件到此处</h3>
                    <p>或点击选择文件</p>
                    <p class="hint">支持断点续传，传输中断可恢复</p>
                    <input type="file" id="fileInput" multiple style="display: none;">
                    
                    <!-- 传输统计 -->
                    <div class="transfer-stats">
                        <div class="stat">
                            <i class="fas fa-upload"></i>
                            <span id="uploadSpeed">0 KB/s</span>
                        </div>
                        <div class="stat">
                            <i class="fas fa-clock"></i>
                            <span id="uploadTime">0s</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 文件列表 -->
            <div class="files-section">
                <div class="section-header">
                    <h3><i class="fas fa-folder-open"></i> 已上传文件</h3>
                    <button id="refreshBtn" class="btn-refresh">
                        <i class="fas fa-sync-alt"></i> 刷新
                    </button>
                </div>
                
                <div class="files-list" id="filesList">
                    <!-- 文件列表将在这里显示 -->
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <p>暂无文件</p>
                        <p>上传文件后将显示在这里</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- 底部信息 -->
        <footer>
            <p>当前连接: <span id="status">正在连接...</span></p>
            <p>上传目录: <span id="uploadDir">./uploads/</span></p>
        </footer>
    </div>

    <!-- 文件项模板 -->
    <template id="fileItemTemplate">
        <div class="file-item">
            <div class="file-icon">
                <i class="fas fa-file"></i>
            </div>
            <div class="file-info">
                <div class="file-name"></div>
                <div class="file-meta">
                    <span class="file-size"></span>
                    <span class="file-date"></span>
                </div>
                <div class="file-progress">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <span class="progress-text">0%</span>
                </div>
                <div class="transfer-info">
                    <span class="transfer-speed"></span>
                    <span class="transfer-time"></span>
                </div>
            </div>
            <div class="file-actions">
                <button class="btn-action btn-download" title="下载">
                    <i class="fas fa-download"></i>
                </button>
                <button class="btn-action btn-copy" title="复制链接">
                    <i class="fas fa-link"></i>
                </button>
                <button class="btn-action btn-delete" title="删除">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </div>
    </template>

    <!-- 消息项模板 -->
    <template id="messageItemTemplate">
        <div class="message-item">
            <div class="message-header">
                <span class="message-sender"></span>
                <span class="message-time"></span>
            </div>
            <div class="message-content"></div>
        </div>
    </template>

    <script src="/app.js"></script>
</body>
</html>
